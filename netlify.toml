[build]
  command = "npm run build"
  functions = "netlify/functions"
  publish = "public"

[build.environment]
  NODE_VERSION = "22"

[[redirects]]
  from = "/output.asp"
  to = "/.netlify/functions/output"
  status = 200

[[redirects]]
  from = "/characters.asp"
  to = "/characters.html"
  status = 200

[[redirects]]
  from = "/input.asp"
  to = "/input.html"
  status = 200

[[redirects]]
  from = "/"
  to = "/default.html"
  status = 200

[[redirects]]
  from = "/faq,html"
  to = "/faq.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"